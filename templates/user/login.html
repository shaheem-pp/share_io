{% extends "base.html" %}
{% block content %}
    {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <script>
                            alert("{{ message }}")
                        </script>
                    {% endfor %}
                </ul>
            {% endif %}
    <div class="center_vh loginbg">
        <h1 class="text-center mb-5">Login</h1>
        <form method="post" action="/user/login/" class="w-100">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="username"
                       name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="pass">
            </div>
            <button type="submit" class="btn btn-pink btn-block mt-5">Submit</button>
        </form>
        <p class="mt-3">New user? <a href="/user/signup/" class="pink-color-link">Create an Account</a></p>
    </div>
{% endblock %}
