{% extends "base.html" %}
{% block content %}
    <div class="center_vh loginbg">
        <h1 class="text-center mb-5">Signup</h1>
        <form method="post" action="/user/signup/" class="w-100">
            {% csrf_token %}
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" aria-describedby="fullname" name="fullname">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       name="email">
            </div>
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" class="form-control" id="Username" aria-describedby="Username" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password1">
            </div>
            <button type="submit" class="btn btn-pink btn-block mt-5">Submit</button>
        </form>
        <p class="mt-3">Already have an Account? <a href="/user/login/" class="pink-color-link">Login here</a></p>
    </div>
{% endblock %}
